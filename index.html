<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Slider with Touch Support</h1>
    <div class="slider-container">
        <div class="slider-wrapper" id="sliderWrapper">
            <div class="imgCard active" id="imgItem">
                <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="imgCard" id="imgItem">
                <img src="https://images.unsplash.com/photo-1526572195979-0f8a7ea44489?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="imgCard" id="imgItem">
                <img src="https://media.istockphoto.com/id/1360521208/photo/businessman-using-a-computer-for-analysis-seo-search-engine-optimization-marketing-ranking.jpg?s=2048x2048&w=is&k=20&c=x_ehkOAZ0_xl_prx7IfY-gQjwa-mgs31k1YofbJ28Iw="
                    alt="">
            </div>
            <div class="imgCard" id="imgItem">
                <img src="https://media.istockphoto.com/id/2171486541/photo/hands-laptop-screen-and-person-on-sofa-with-reading-website-for-marketing-brand-and-business.jpg?s=2048x2048&w=is&k=20&c=ptrKiN8UDm-qgPSKcG8OZWzZ6ltYoFuddbrct4w610Q="
                    alt="">
            </div>
        </div>
        <div class="slider-pagination"></div>
        <div class="slider-controls">
            <button id="minus">←</button>
            <button id="plus">→</button>
        </div>
    </div>
</body>
<script src="/src/script.js"></script>

</html>
